<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="planet-selector" id="planetSelector">
    <button onclick="selectPlanet(0)">Mercury</button>
    <button onclick="selectPlanet(1)">Venus</button>
    <button onclick="selectPlanet(2)">Earth</button>
    <button onclick="selectPlanet(3)">Mars</button>
    <button onclick="selectPlanet(4)">Jupiter</button>
    <button onclick="selectPlanet(5)">Saturn</button>
    <button onclick="selectPlanet(6)">Uranus</button>
    <button onclick="selectPlanet(7)">Neptune</button>
  </div>
  <div class="planet-card" id="planetInfoCard">
    <div class="planet-details" id="planetDetails">
      <div class="photo" id="planetPhoto"></div>
      <div class="info">
        <div class="name" id="planetName"></div>
        <div class="description" id="planetDescription"></div>
        <div class="volume" id="planetVolume"></div>
        <div class="mass" id="planetMass"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
